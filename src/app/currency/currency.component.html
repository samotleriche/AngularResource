<div class="container">
  <h1 class="title">Payment Form</h1>
  <div class="columns is-centered">
    <div class="box column is-half">
      <div class="field">
        <label class="label" for="">Payee Name</label>
        <input
          class="input"
          type="text"
          (input)="onNameChange($event.target.value)"
        />
      </div>
    </div>
    <div class="column has-text-centered">
      <div class="field">
        <label for="" class="label">Name</label>
        <div class="control">
          {{ name | titlecase }}
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="box column is-half">
      <div class="field">
        <label class="label" for="">Payment Date</label>
        <input
          class="input"
          type="date"
          (input)="onDateChange($event.target.value)"
        />
      </div>
    </div>
    <div class="column has-text-centered">
      <div class="field">
        <label for="" class="label">Date</label>
        <div class="control">
          {{ date | date: "MMMM dd, yyyy" }}
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="box column is-half">
      <div class="field">
        <label class="label" for="">Payment Amount</label>
        <input
          class="input"
          type="number"
          (input)="onAmountChange($event.target.value)"
        />
      </div>
    </div>
    <div class="column has-text-centered">
      <div class="field">
        <label for="" class="label">Amount</label>
        <div class="control">
          {{ amount | currency: "JPY" }}
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="box column is-half">
      <div class="field">
        <label class="label" for="">Payee Height</label>
        <input
          class="input"
          type="number"
          (input)="onHeightChange($event.target.value)"
        />
      </div>
    </div>
    <div class="column has-text-centered">
      <div class="field">
        <label for="" class="label">Height</label>
        <div class="control">
          {{ height | number: "1.1-3" }}
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column has-text-centered">
      <div class="field">
        <label for="" class="label">JSON</label>
        <div class="control">
          {{ personObj | json }}
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="box column">
      <div class="field">
        <label class="label" for="">Payee Miles</label>
        <input
          class="input"
          type="text"
          (input)="onMilesChange($event.target.value)"
        />
      </div>
    </div>
    <div class="box column">
      <div class="field">
        <label class="label" for="">Convert To</label>
        <div class="select">
          <select (input)="onMetricChange($event.target.value)">
            <option value="cm">cm</option>
            <option value="km">km</option>
            <option value="m">m</option>
          </select>
        </div>
      </div>
    </div>
    <div class="column has-text-centered">
      <div class="field">
        <label for="" class="label">Kilometers</label>
        <div *ngIf="(miles | convert: metric) > 0" class="control">
          {{ miles | convert: metric | number: "1.0-4" }}
        </div>
      </div>
    </div>
  </div>
</div>
